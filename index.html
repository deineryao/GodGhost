		}

	    	var targetElement = null;

	    	 if (typeof e.target != 'undefined'){
			  	targetElement = e.target;
			 }
			 else{
			  	targetElement = e.srcElement;
			 }

	    	var doc = '';
	    	var tname = targetElement.className;
	    	if(tname == 'img1' || tname == 'img2' || tname == 'img3'){
	    		$.each(img_boxs[tname],function(i,n){
	    			doc += '<div class="fcon"><a href="javascript:void(0)"><img src="http://img.m.duoku.com/cimages/img/'+n+'"/></a></div>'
	    		})

	    		$('#D1pic2').html(doc);
				$('.pop').show();
	    		Qfast(false, 'widgets', function () {
			        K.tabs({
			            id: 'fsD2',   //焦点图包裹id
			            conId: "D1pic2",  //** 大图域包裹id
			            tabId:"D2fBt",
			            tabTn:"a",
			            conCn: '.fcon', //** 大图域配置class
			            auto: 0,   //自动播放 1或0
			            effect: 'fade',   //效果配置
			            eType: 'click', //** 鼠标事件
			            pageBt:true,//是否有按钮切换页码
			            bns: ['.prev', '.next'],//** 前后按钮配置class
			            interval: 3000  //** 停顿时间
			        })
			    });
	    		
	    	}
	    });
	    $('#hidePop').click(function(e){
	    	var targetElement = null;

	    	 if (typeof e.target != 'undefined'){
			  	targetElement = e.target;
			 }
			 else{
			  	targetElement = e.srcElement;
			 }
	    	if(targetElement.id == 'hidePop'){
	    		$('.pop').hide();	
	    	}
	    });
	    $('#reservation').click(function(){

		});
	    $('#yuyuehide').click(function (e) {

			}
